<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h4>Username</h4>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="userName">
      <p>{{ userName }}</p>
      <button
        class="btn btn-primary"
        [disabled]="userName === ''"
        (click)="onCreateUserName()">Add User Name</button>
    </div>
  </div>
</div>
